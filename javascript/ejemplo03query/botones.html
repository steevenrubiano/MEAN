<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejemplo jquery</title>
    <style>
        #botonjs1, #botonjs2{
            background: linear-gradient(to top left, green, fuchsia);
            color:white;
        }
        #botonjquery1, #botonjquery2{
            background: linear-gradient(to top left, yellow, orange);
            color:black;
        }
    </style>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/ejemplo-javascript.js"></script>
    <script type="text/javascript" src="js/ejemplo-jquery.js"></script>
</head>
<body>
    <input type="button" id="botonjs1" value="prueba js 1"/><br/>
    <input type="button" id="botonjs2" value="prueba js 2"/><br/><br/>
    <input type="button" id="botonjquery1" value="prueba jquery 1"/><br/>
    <input type="button" id="botonjquery2" value="prueba jquery 2"/>
</body>
</html>
