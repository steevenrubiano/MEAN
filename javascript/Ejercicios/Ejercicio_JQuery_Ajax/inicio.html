<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>JQUERY - AJAX - JSON</title>
    <link rel="stylesheet" href="css/inicio.css"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="js/inicio.js"></script>
</head>
<body>
    <form action="#" method="">
        <label for="id">Id: </label>
        <input id="id" type="text" name="id"/>
        <br/><br/>

        <label for="titulo">Titulo: </label>
        <input id="titulo" type="text" name="titulo"/>
        <br/><br/>

        <label for="director">Director: </label>
        <input id="director" type="text" name="director"/>
        <br/><br/>

        <label for="sinopsis">Sinopsis: </label>
        <input id="sinposis" type="text" name="sinopsis"/>
        <br/><br/>

        <label for="fecha">Fecha: </label>
        <input id="fecha" type="date" name="fecha"/>
        <br/><br/>

        <input type="button" value="Guardar" id="boton1"/>
        <input type="button" value="Modificar" id="boton2"/>
        <input type="button" value="Borrar" id="boton3"/>
        <br/><br/>
    </form>
    
    <table>
        <tr>
            <th>ID</th>
            <th>TITULO</th>
            <th>DIRECTOR</th>
            <th>SINOPSIS</th>
            <th>FECHA</th>
        </tr>
    </table>
</body>
</html>
